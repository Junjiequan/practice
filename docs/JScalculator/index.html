<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css "href="calculator.css">
    
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="backGround">
        <div class="container">
            <div class="container-frame">
                <div class="calculator">
                    <div class="container-output">
                        <div class="result" id="inputsave">4</div>
                        <div class="result" id="output">4</div>
                    </div>
                    <div class="type-part">
                        <button class="symbols"id="clear">C</button>
                        <button class="symbols"id="clearEach">CE</button>
                        <button class="symbols"id="percentage">%</button>
                        <button class="symbols"id="divide">/</button>
                        <button class="number"id="seven">7</button>
                        <button class="number"id="eight">8</button>
                        <button class="number"id="nine">9</button>
                        <button class="symbols"id="mutiply">*</button>
                        <button class="number"id="four">4</button>
                        <button class="number"id="five">5</button>
                        <button class="number"id="six">6</button>
                        <button class="symbols"id="minus">-</button>
                        <button class="number"id="one">1</button>
                        <button class="number"id="two">2</button>
                        <button class="number"id="three">3</button>
                        <button class="symbols"id="plus">+</button>
                        <button class="number"id="zero">0</button>
                        <button class="symbols"id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./calculator.js" ></script>
</body>
</html>
